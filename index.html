<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *,
    *::before,
    *::after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box{
      width: 800px;
      height: 500px;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
    }

    .box__inner{
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box__inner:first-child{
      grid-row: 1 / 3;
    }

    .box__inner:nth-child(2),
    .box__inner:nth-child(3),
    .box__inner:nth-child(6){
      background-color: #a9b0a9;
    }

    .box__inner:last-child{
      grid-column: 2 / 4;
    }

    .box__item{
      font-size: 40px;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="box">
    <div class="box__inner">
      <ul class="box__list">
        <li class="box__item">Mavzu-1</li>
        <li class="box__item">Mavzu-2</li>
        <li class="box__item">Mavzu-3</li>
      </ul>
    </div>
    <div class="box__inner"></div>
    <div class="box__inner"></div>
    <div class="box__inner"></div>
    <div class="box__inner"></div>
    <div class="box__inner"></div>
    <div class="box__inner"></div>
  </div>
</body>
</html>
